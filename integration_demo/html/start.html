<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        
        <title>Mobile FSS Demo</title>
        
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        
        <!-- Links to the basic FSS style sheets -->
        <link type="text/css" rel="stylesheet" href="../../../infusion/src/webapp/framework/fss/css/fss-layout.css" />
        <link type="text/css" rel="stylesheet" href="../../../infusion/src/webapp/framework/fss/css/fss-transitions.css" />
        <link type="text/css" rel="stylesheet" href="../../../infusion/src/webapp/framework/fss/css/fss-text.css" />
        <link type="text/css" rel="stylesheet" href="../../../infusion/src/webapp/framework/fss/css/fss-mobile-iphone-layout.css" />
        <link type="text/css" rel="stylesheet" href="../../../infusion/src/webapp/framework/fss/css/fss-mobile-iphone-theme.css" />
        <link type="text/css" rel="stylesheet" href="../../components/screenNavigator/css/ScreenNavigator.css" />   

        <script type="text/javascript" src="../../../infusion/src/webapp/lib/jquery/core/js/jquery.js"></script>
        <script type="text/javascript" src="../../../infusion/src/webapp/lib/fastXmlPull/js/fastXmlPull.js"></script>
        <script type="text/javascript" src="../../../infusion/src/webapp/framework/core/js/Fluid.js"></script>
        <script type="text/javascript" src="../../../infusion/src/webapp/framework/core/js/FluidDOMUtilities.js"></script>
        <script type="text/javascript" src="../../../infusion/src/webapp/framework/core/js/DataBinding.js"></script>

        <script type="text/javascript" src="../../../infusion/src/webapp/framework/renderer/js/fluidParser.js"></script>
        <script type="text/javascript" src="../../../infusion/src/webapp/framework/renderer/js/fluidRenderer.js"></script>

        <script type="text/javascript" src="../../components/screenNavigator/js/ScreenNavigator.js"></script>
        <script type="text/javascript">
            $(window).load(function(){
                // hide the url bar?
                function hideAddressBar () {
                    window.scrollTo(0, 1);
                }
                setTimeout(hideAddressBar, 0);    
                renderMe(); // if the page is hit directly, then the rendering is triggered here....                                
            });
        </script>
    </head>
    
    <body>
        
        
        <div class="flc-screenNavigator-navbar fl-navbar fl-table">
            <div class="fl-table-row">
            	<h1 class="fl-table-cell">Start</h1>
            </div>
        </div>
        
        <div class="fl-screenNavigator-scroll-container startPage">
        	<div class="fl-panel">
        	    <h1 class="fl-note fl-bevel-white">Infusion Integration</h1>
        	
        	    <p class="fl-panel fl-note fl-bevel-white fl-font-size-80">
        	        Your currently looking at the following technologies in action;
        	    </p>
                <ol class=" fl-font-size-80">
                    <li>The Infusion Renderer</li>
                    <li>Mobile FSS CSS</li>
                    <li>Several Infusion Components</li>
                </ol> 
        	    <p class="fl-panel fl-note fl-bevel-white fl-font-size-80">
        	        These technologies are working together to create a harmonious experience.
        	    </p>
        	</div>
            
            <div class="render fl-panel">
                <h2 class="fl-note fl-bevel-white">Item Heading</h2>    
                <ol class="fl-list">
                    <li><a href="tabs/1.html">Example Item</a></li>
                </ol>
            </div>
            
        </div>

        <script type="text/javascript">            
            /* Rendering Function
             * If the page is hit directly, then rendering is triggered via document.ready()
             * Else if the page is imported via Screen Navigator, renderMe is called inside the callback
             */
            
            renderMe = function () {                
               
                    var selectorMap = [
                        {selector: ".render", id: "render:"},
                        {selector: ".render h2", id: "header"},
                        {selector: ".render li", id: "listItem:"},
                        {selector: ".render a", id: "anchor"}
                    ];
                    
                    var tree = [
                        {
                            ID: "render:",
                            children: [
                                {
                                    ID: "header",
                                    value: "Menu Options"
                                },
                                {
                                    ID: "listItem:",
                                    children: [
                                        {
                                            ID: "anchor",
                                            target: "componentX.html",
                                            linktext: "Component X"
                                        }
                                    ]
                                },
                                {
                                    ID: "listItem:",
                                    children: [
                                        {
                                            ID: "anchor",
                                            target: "icon/1.html",
                                            linktext: "Icon"
                                        }
                                    ]
                                },
                                {
                                    ID: "listItem:",
                                    children: [
                                        {
                                            ID: "anchor",
                                            target: "thumb/1.html",
                                            linktext: "Thumbnail"
                                        }
                                    ]
                                },
                                {
                                    ID: "listItem:",
                                    children: [
                                        {
                                            ID: "anchor",
                                            target: "#",
                                            linktext: "Interactive Builder"
                                        }
                                    ]
                                }
                            ]
                        }
                    ];
                    
                    var options = {
                        cutpoints : selectorMap,
                        debugMode: true                        
                    };
                    fluid.selfRender($(".startPage"), tree, options);                   
                };
        </script>
    </body>
</html>
