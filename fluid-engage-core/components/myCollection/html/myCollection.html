	<body class="flc-browse fl-theme-iphone fl-browse-loading">

		<div class="fl-navbar fl-table">
			<h1 class="flc-mycollection-title fl-table-cell"></h1>
		</div>

		<!-- loading message -->
		<div class="fl-browse-loadMessage fl-note fl-bevel-white">
			Loading...
		</div>	

		<div class="flc-myCollection-toggler" alt="Toggle View" title="Toggle View">
		  	Toggle View
		</div>
 	
		<form class="flc-myCollection-imageContainer">
		    <div class="flc-myCollection-contents fl-myCollection-contents">
				<div class="flc-myCollection-lists">
					<ul class="flc-myCollection-listGroup">
						<li class="flc-myCollection-items flc-myCollection-movable">
							<a class="flc-myCollection-link">
								<img src="../engage-core/components/myCollection/images/no_image_64x64.png" class="flc-myCollection-image"/>
								<div class="flc-myCollection-description">
									<span class="flc-myCollection-titleText"></span>
									<span class="flc-myCollection-period"></span>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</form>

		<!-- remove the first line of the script after the component is in a stable state -->			
		<script type="text/javascript">
			fluid.setLogging(true);
			fluid.engage.initComponentWithDataFeed(window.location, "fluid.initMyCollection", ".flc-browse");
		</script>
