<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Browse</title>
        
        <link type="text/css" rel="stylesheet" href="../../../../fluid-infusion/src/webapp/framework/fss/css/fss-layout.css" />
        <link type="text/css" rel="stylesheet" href="../../../../fluid-infusion/src/webapp/framework/fss/css/fss-mobile-layout.css" />
        
        <link type="text/css" rel="stylesheet" href="../../../../fluid-engage-core/shared/css/engage-mobile-theme.css" />
		<link type="text/css" rel="stylesheet" href="../../../../fluid-engage-core/shared/css/engage-mobile-layout.css" />
		
        <link type="text/css" rel="stylesheet" href="../../../../fluid-engage-core/components/navigationList/css/NavigationList.css" />
        <link type="text/css" rel="stylesheet" href="../../../../fluid-engage-core/shared/css/engage-components-navigationList.css" />
        <link type="text/css" rel="stylesheet" href="../../../../fluid-engage-core/components/cabinet/css/Cabinet.css" />
        <link type="text/css" rel="stylesheet" href="../../../../fluid-engage-core/shared/css/engage-components-cabinet.css" />
        
        <link type="text/css" rel="stylesheet" href="../../../../fluid-engage-core/components/browse/css/Browse.css" />

        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/lib/jquery/core/js/jquery.js"></script>
        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/lib/json/js/json2.js"></script>
        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/framework/core/js/Fluid.js"></script>
        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/framework/core/js/FluidDOMUtilities.js"></script>
        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/framework/core/js/DataBinding.js"></script>
        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/framework/renderer/js/fluidParser.js"></script>
        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/framework/renderer/js/fluidRenderer.js"></script>
        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/lib/fastXmlPull/js/fastXmlPull.js"></script> 
        
        <script type="text/javascript" src="../../../../fluid-engage-core/framework/js/kettleCore.js"></script>
        <script type="text/javascript" src="../../../../fluid-engage-core/framework/js/URLUtilities.js"></script>
        <script type="text/javascript" src="../../../../fluid-engage-core/framework/js/engageRenderUtils.js"></script>
        <script type="text/javascript" src="../../../../fluid-engage-core/components/navigationBar/js/NavigationBar.js"></script>
        <script type="text/javascript" src="../../../../fluid-engage-core/components/navigationList/js/NavigationList.js"></script>
        <script type="text/javascript" src="../../../../fluid-engage-core/components/cabinet/js/Cabinet.js"></script> 
        
        <script type="text/javascript" src="../../../../fluid-engage-core/components/browse/js/Browse.js"></script> 
        
        <script type="text/javascript" src="../../../../fluid-engage-core/framework/js/loadData.js" rsf:id="scr=ignore"></script>
        
    </head>
    <body class="flc-browse fl-theme-engageMobile fl-browse-loading">
        <!-- Navigation Bar and Header -->
        <div class="flc-navigationBar fl-navbar">
			<!-- Back button -->
			<a rsf:id="scr=null" href="#" class="flc-navigationBar-back fl-force-left fl-button fl-backButton">
				<img class="fl-button-inner" src="../../../../fluid-engage-core/shared/images/back.png" alt="Go back" />
			</a>
			<!-- Home button -->
			<a rsf:id="scr=null" href="#" class="flc-navigationBar-home fl-force-left fl-button">
				<img class="fl-button-inner" src="../../../../fluid-engage-core/shared/images/home.png" alt="Go home" />
			</a>
			<!-- Toggle button -->
			<div class="flc-browse-navlist-toggle fl-force-right">
		        <a rsf:id="scr=null" class="flc-navigationBar-toggle fl-button" href="#">
		            <img class="flc-navigationBar-toggle-grid fl-button-inner fl-button-icon" src="../../../../fluid-engage-core/shared/images/toggle-grid.png" alt="Switch to grid layout"/>
		            <img class="flc-navigationBar-toggle-list fl-button-inner fl-button-icon" src="../../../../fluid-engage-core/shared/images/toggle-list.png" alt="Switch to list layout"/>
		        </a>
		    </div>
			<h1 class="flc-browse-title fl-navbar-title">Browse</h1>
        </div>        
        <!-- loading message -->
        <div class="fl-browse-loadMessage fl-note fl-bevel-white">
            Loading...
            <div class="fl-browse-spinner"></div>
        </div>
        
        <div class="flc-browse-descriptionContainer fl-browse-descriptionContainer">
            <p class="flc-browse-description">
                Description
            </p>
        </div>
        <div class="flc-browse-contents fl-browse-contents">
            <div class="flc-cabinet-drawer">
                <div class="flc-cabinet-handle fl-engage-tappable">
                    <h2><a href="#_" class="flc-cabinet-header">Header</a></h2>
                    <span class="flc-cabinet-headerDescription fl-font-size-80">Description</span>
                </div>
                <div class="flc-navigationList flc-cabinet-contents fl-navigationList">
                    
                    <ul class="flc-navigationList-listGroup fl-navigationList-container fl-list-menu fl-list-thumbnails">
                        <li class="flc-navigationList-items flc-navigationList-linkContainer">                    
                            <div class="fl-navigationList-wrapper">
                                <a class="flc-navigationList-link">
                                    <img class="flc-navigationList-image fl-icon"/>
                                    <span class="flc-navigationList-badge-icon fl-engage-badge-icon"></span>                            
                                    <span class="flc-navigationList-titleText fl-navigationList-title">title/category</span>
                                    <span class="flc-navigationList-descriptionText fl-link-summary">description</span>                            
                                </a>                
                            </div>                            
                        </li>
                    </ul>
                    
               </div>
            </div>
        </div>
        <script id="flc-initBlock" type="text/javascript">
            fluid.engage.initComponentWithLocalData("fluid.browse", ".flc-browse");
        </script>
    </body>
</html>
