<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Catalogue</title>
        
        <link type="text/css" rel="stylesheet" href="../../../../fluid-infusion/src/webapp/framework/fss/css/fss-layout.css" />
        <link type="text/css" rel="stylesheet" href="../../../../fluid-infusion/src/webapp/framework/fss/css/fss-mobile-layout.css" />
        <link type="text/css" rel="stylesheet" href="../../../../fluid-infusion/src/webapp/framework/fss/css/fss-mobile-theme-iphone.css" />
        
        <link type="text/css" rel="stylesheet" href="../../../../fluid-engage-core/shared/css/engage-mobile.css" />
        <link type="text/css" rel="stylesheet" href="../../../../fluid-engage-core/components/navigationBar/css/NavigationBar.css" />
        <link type="text/css" rel="stylesheet" href="../../../../fluid-engage-core/components/navigationList/css/NavigationList.css" />
        <link type="text/css" rel="stylesheet" href="../../../../fluid-engage-core/components/cabinet/css/Cabinet.css" />
        
        <link type="text/css" rel="stylesheet" href="../../../../fluid-engage-core/components/catalogue/css/Catalogue.css" />
        
        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/lib/jquery/core/js/jquery.js"></script>
        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/lib/json/js/json2.js"></script>
        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/framework/core/js/Fluid.js"></script>
        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/framework/core/js/FluidDOMUtilities.js"></script>
        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/framework/core/js/DataBinding.js"></script>
        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/framework/renderer/js/fluidParser.js"></script>
        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/framework/renderer/js/fluidRenderer.js"></script>
        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/lib/fastXmlPull/js/fastXmlPull.js"></script>
        
        <script type="text/javascript" src="../../../../fluid-engage-core/framework/js/kettleCore.js"></script>
        <script type="text/javascript" src="../../../../fluid-engage-core/framework/js/URLUtilities.js"></script>
        <script type="text/javascript" src="../../../../fluid-engage-core/framework/js/engageRenderUtils.js"></script>
        <script type="text/javascript" src="../../../../fluid-engage-core/components/navigationBar/js/NavigationBar.js"></script>
        <script type="text/javascript" src="../../../../fluid-engage-core/components/navigationList/js/NavigationList.js"></script>
        
        <script type="text/javascript" src="../../../../fluid-engage-core/components/catalogue/js/Catalogue.js"></script>
        <script type="text/javascript" src="../../../../fluid-engage-core/framework/js/loadData.js" rsf:id="scr=ignore"></script>
    </head>   
    <body class="fl-theme-iphone">
        <div class="flc-catalogue-container fl-catalogue">
            
            <!-- Navigation Bar and Header -->
            <div class="flc-navigationBar fl-navbar fl-col-mixed">
                <!-- Back button -->
                <div class="fl-col-fixed fl-force-left">
                    <a rsf:id="scr=null" class="flc-navigationBar-back fl-button fl-backButton" href="#">
                        <img class="fl-button-inner fl-button-icon" src="../../../../fluid-engage-core/shared/images/back.png" alt="Go back"/>
                    </a>
                </div>
                <!-- Home button -->
                <div class="fl-col-fixed fl-force-left">
                    <a rsf:id="scr=null" class="flc-navigationBar-home fl-button" href="#">
                        <img class="fl-button-inner fl-button-icon" src="../../../../fluid-engage-core/shared/images/home.png" alt="Go home"/>
                    </a>
                </div>
                <!-- Toggle button -->
                <div class="fl-col-fixed fl-force-right">
                    <a rsf:id="scr=null" class="flc-navigationBar-toggle fl-button" href="#">
                        <img class="flc-navigationBar-toggle-grid fl-button-inner fl-button-icon" src="../../../../fluid-engage-core/shared/images/toggle-grid.png" alt="Switch to grid layout"/>
                        <img class="flc-navigationBar-toggle-list fl-button-inner fl-button-icon" src="../../../../fluid-engage-core/shared/images/toggle-list.png" alt="Switch to list layout"/>
                    </a>
                </div>
                <!-- Page header -->
                <h1 class="flc-catalogue-title fl-navbar-title fl-col-flex">Catalogue for This Exhibition</h1>
            </div>
 
            <div class="fl-catalogue-linkToArtifactsHeader fl-list-menu">
                <a href="#" class="flc-catalogue-linkToArtifacts fl-catalogue-linkToArtifacts">
                    <h2 class="flc-catalogue-linkToArtifactsText">View All</h2>
                </a>
            </div>
            <div class="flc-catalogue-themes fl-catalogue-themes">
                <h2 class="flc-catalogue-theme">Theme</h2>
                <ul class="flc-navigationList-listGroup fl-navigationList-container fl-list-menu fl-list-thumbnails fl-thumbnails-expanded">
                    <li class="flc-navigationList-items">
                        <div class="flc-navigationList-linkContainer">
                            <a class="flc-navigationList-link fl-engage-badged-thumbnail" href="">
                                <img src="../images/a.jpg" alt="Section Image" class="flc-navigationList-image fl-icon" />
                                <img class="flc-navigationList-badge-icon fl-engage-badge-icon"
                                         src="../../../../fluid-engage-core/shared/images/media-badge.png" 
                                         alt="This artifact includes media" />
                                <div class="fl-navigationList-textContainer">
                                    <span class="flc-navigationList-titleText fl-navigationList-title">Title</span>
                                    <span class="flc-navigationList-descriptionText fl-link-summary fl-navigationList-description">Introduction</span>
                                </div>                                
                            </a>
                        </div>
                    </li>
                </ul>
                <ul class="fl-list-menu fl-list-thumbnails fl-thumbnails-expanded">
                    <li class="fl-catalogue-linkToThemeArtifactsContainer">
                        <a href="#" class="flc-catalogue-linkToThemeArtifacts fl-catalogue-linkToThemeArtifacts">
                            <span class="flc-catalogue-linkToThemeArtifactsText fl-catalogue-linkToThemeArtifactsText fl-force-right">All in Theme</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <script id="flc-initBlock" type="text/javascript">
            fluid.engage.initComponentWithLocalData("fluid.catalogue", ".flc-catalogue-container");
        </script>
    </body>
</html>
