    </head>   
    <body class="fl-theme-iphone"> 
        <div class="flc-artifact fl-artifact">
            <!-- Navigation Bar and Header -->
	        <div class="flc-navigationBar fl-navbar fl-col-mixed">
	            <!-- Back button -->
	            <div class="fl-col-fixed fl-force-left">
	                <a rsf:id="scr=null" class="flc-navigationBar-back fl-button fl-backButton" href="#">
	                    <img class="fl-button-inner fl-button-icon" src="../../../../fluid-engage-core/shared/images/back.png" alt="Go back"/>
	                </a>
	            </div>
	            <!-- Home button -->
	            <div class="fl-col-fixed fl-force-left">
	                <a rsf:id="scr=null" class="flc-navigationBar-home fl-button" href="#">
	                    <img class="fl-button-inner fl-button-icon" src="../../../../fluid-engage-core/shared/images/home.png" alt="Go home"/>
	                </a>
	            </div>
	            <!-- Page header -->
	            <h1 class="flc-artifact-navBarTitle fl-navbar-title fl-col-flex">Catalogue for This Exhibition</h1>
	        </div>
            <div class="fl-table fl-artifact-image-content">
	            <div class="fl-artifact-image-cell fl-table-cell">
	                <img src="../images/a.jpg" alt="Artifact Image" class="flc-artifact-image fl-artifact-image" />
	            </div>
            </div>
            <h2 class="flc-artifact-title fl-bold fl-artifact-title" />
            <div class="fl-artifact-info">
	            <div class="flc-artifact-author">Artifact Author</div> 
	            <div class="flc-artifact-dated">Artifact Dated</div>
	            <div class="flc-artifact-medium">Artifact Medium</div>
	            <div class="flc-artifact-dimensions">Artifact Dimensions</div>
	            <div class="flc-artifact-mention">Artifact Mention</div>
	            <div class="flc-artifact-accessionNumber">Artifact AccessionNumber</div>
	        </div>
	        <div class="flc-artifact-description fl-artifact-description">
                <div class="flc-moreLess-content fl-moreLess-content"></div>
                <a href="#" class="flc-moreLess-toggler fl-moreLess-toggler">More/less toggle</a>
            </div>
            <div class="flc-artifact-sections">
	            <div class="flc-cabinet-drawer">
	                <div class="flc-cabinet-handle">
	                    <h2 class="flc-cabinet-header">Header</h2>
	                </div>
	                <div class="flc-navigationList flc-cabinet-contents">
	                    <ul class="flc-navigationList-listGroup fl-list fl-list-menu fl-list-thumbnails">
	                        <li class="flc-navigationList-items">
	                            <div class="flc-navigationList-linkContainer">
	                                <a class="flc-navigationList-link">
	                                    <img class="flc-navigationList-image fl-icon" src="../images/fe_mobile_icon_video.png"/>
	                                    <span class="flc-navigationList-titleText fl-navigationList-title">title/category</span>
	                                    <span class="flc-navigationList-descriptionText fl-link-summary fl-navigationList-description">description</span>
	                                </a>
	                            </div>
	                       </li>
	                   </ul>
	               </div>
	            </div>
	        </div>
        </div>
        <script id="flc-initBlock" type="text/javascript">
            fluid.engage.initComponentWithLocalData("fluid.engage.artifactView", ".flc-artifact");
        </script>
    </body>
