        <link type="text/css" rel="stylesheet" href="../../../../fluid-engage-core/components/navigationList/css/NavigationList.css" />

        <link type="text/css" rel="stylesheet" href="../../../../fluid-engage-core/components/cabinet/css/Cabinet.css" />

        <link type="text/css" rel="stylesheet" href="../../../../fluid-engage-core/components/artifactView/css/Artifact.css" />

        <link type="text/css" rel="stylesheet" href="../../guestbook/css/guestbook.css" />

        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/lib/jquery/core/js/jquery.js"></script>
        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/lib/json/js/json2.js"></script>
        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/framework/core/js/Fluid.js"></script>
        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/framework/core/js/FluidDOMUtilities.js"></script>
        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/framework/core/js/DataBinding.js"></script>
        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/framework/renderer/js/fluidParser.js"></script>
        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/framework/renderer/js/fluidRenderer.js"></script>
        <script type="text/javascript" src="../../../../fluid-infusion/src/webapp/lib/fastXmlPull/js/fastXmlPull.js"></script>

        <script type="text/javascript" src="../../../../fluid-engage-core/lib/jquery/plugins/cookie/js/jquery.cookie.js"></script>
        <script type="text/javascript" src="../../../../fluid-engage-core/framework/js/user.js"></script>
        <script type="text/javascript" src="../../../../fluid-engage-core/framework/js/kettleCore.js"></script>
        <script type="text/javascript" src="../../../../fluid-engage-core/framework/js/URLUtilities.js"></script>
        <script type="text/javascript" src="../../../../fluid-engage-core/framework/js/engageRenderUtils.js"></script>
        <script type="text/javascript" src="../../../../fluid-engage-core/components/navigationBar/js/NavigationBar.js"></script>
        <script type="text/javascript" src="../../../../fluid-engage-core/components/navigationList/js/NavigationList.js"></script>

        <script type="text/javascript" src="../../../../fluid-engage-core/lib/jquery/datepicker/i18n/jquery.ui.datepicker-en-GB.js"></script>

        <script type="text/javascript" src="../../../../fluid-engage-core/framework/js/loadData.js" rsf:id="scr=ignore"></script>
    </head>
    <body class="fl-theme-engageMobile">
        <div class="flc-artifact fl-artifact">
            <!-- Navigation Bar and Header -->
	        <div class="flc-navigationBar fl-navbar">
				<!-- Back button -->
				<a rsf:id="scr=null" href="#" class="flc-navigationBar-back fl-force-left fl-button fl-backButton">
					<img class="fl-button-inner" src="../../../../fluid-engage-core/shared/images/back.png" alt="Go back" />
				</a>
				<!-- Home button -->
				<a rsf:id="scr=null" href="#" class="flc-navigationBar-home fl-force-left fl-button">
					<img class="fl-button-inner" src="../../../../fluid-engage-core/shared/images/home.png" alt="Go home" />
				</a>
				<h1 class="flc-artifact-navBarTitle fl-navbar-title">Catalogue for This Exhibition </h1>
	        </div>

	        <!-- My Collection sub-header -->
	        <div class="flc-artifact-actionPanel fl-artifact-actionPanel">
	            <div class="flc-artifact-actionButtons fl-artifact-actionButtons">
	                <a rsf:id="scr=null" class="flc-artifact-collect-link fl-artifact-action-button fl-button" href="#">Collect/Uncollect artifact</a>
	                <a class="flc-artifact-comment-link fl-artifact-action-button fl-artifact-comment fl-button" href="#">Comment</a>
	            </div>
	            <div>
                    <a class="flc-artifact-collect-status fl-artifact-collect-status" href="#"></a>
                </div>
	        </div>

            <div class="fl-table fl-artifact-image-content">
				<div class="fl-table-row">
					<div class="fl-artifact-image-cell fl-table-cell">
						<img src="../images/a.jpg" alt="Artifact Image" class="flc-artifact-image fl-artifact-image" />
					</div>
				</div>
            </div>
            <h2 class="flc-artifact-title fl-bold fl-artifact-title">Artifact Title</h2>
            <div class="fl-artifact-info">
	            <div class="flc-artifact-author">Artifact Author</div>
	            <div class="flc-artifact-dated">Artifact Dated</div>
	            <div class="flc-artifact-medium">Artifact Medium</div>
	            <div class="flc-artifact-dimensions">Artifact Dimensions</div>
	            <div class="flc-artifact-mention">Artifact Mention</div>
	            <div class="flc-artifact-accessionNumber">Artifact AccessionNumber</div>
	        </div>
	        <div class="flc-artifact-description fl-artifact-description">
                <div class="flc-moreLess-content fl-moreLess-content"></div>
                <a href="#" class="flc-moreLess-toggler fl-moreLess-toggler">More/less toggle</a>
            </div>
            <div class="flc-artifact-sections">
	            <div class="flc-cabinet-drawer">
	                <div class="flc-cabinet-handle fl-engage-tappable">
	                    <h2><a href="#_" class="flc-cabinet-header">Header</a></h2>
	                </div>
	                <div class="flc-navigationList flc-cabinet-contents">
	                    <ul class="flc-navigationList-listGroup fl-navigationList-container fl-list fl-list-menu fl-list-thumbnails">
	                        <li class="flc-navigationList-items">
	                            <div class="flc-navigationList-linkContainer">
	                                <a class="flc-navigationList-link">
	                                    <img class="flc-navigationList-image fl-icon" src="../../../../fluid-engage-core/components/artifactView/images/video_icon.png"/>
	                                    <img class="flc-navigationList-badge-icon fl-engage-badge-icon"
	                                        src="../../../../fluid-engage-core/shared/images/media-badge.png"
	                                        alt="This artifact includes media" />
	                                    <div class="fl-navigationList-textContainer">
		                                    <span class="flc-navigationList-titleText fl-navigationList-title">title/category</span>
		                                    <span class="flc-navigationList-descriptionText fl-link-summary fl-navigationList-description">description</span>
		                                </div>
	                                </a>
	                            </div>
	                       </li>
	                   </ul>
	               </div>
	            </div>
	        </div>

	        <div class="fl-artifactView-hidden-icons">
	            <img class="flc-artifactView-audio-icon" src="../../../../fluid-engage-core/components/artifactView/images/audio_icon.png"/>
	            <img class="flc-artifactView-video-icon" src="../../../../fluid-engage-core/components/artifactView/images/video_icon.png"/>
	        </div>
        </div>
        <script id="flc-initBlock" type="text/javascript">
            fluid.engage.initComponentWithLocalData("fluid.engage.artifactView", ".flc-artifact");
        </script>
    </body>
</html>
