    </head>   
	  <body> 
        <div class="fl-artifact fl-theme-iphone">
            <div class="artifact-container">
                <div class="flc-artifact-renderscope">
                    <div class="flc-screenNavigator-navbar fl-navbar fl-table">
                        <div class="fl-table-row">              
                        	<h1 class="fl-table-cell artifact-name">Artifact name</h1>                          
                        </div>
                    </div>            
                    <div class="fl-container-auto">
                        <img src="../images/Snuffbox.jpg" alt="" class="fl-force-left fl-artifact-thumbnail artifact-picture" />
						<p class="artifact-descr-name">Here goes a longer artifact name!</p>
						<p class="artifact-provenance">Here goes a longer artifact provenance!</p>
						<p class="artifact-date">Here goes a longer artifact date!</p>
						<p class="artifact-accession-number">Here goes a longer artifact accession number!</p>
                    </div>
                </div>
				<div class="flc-description">
					<div class="flc-description-content"></div>
				</div>
				<div class="cabinet">
		            <div class="flc-cabinet-drawer">
		                <div class="flc-cabinet-handle">
		                    <h2 id="drawer-tags" class="flc-cabinet-header">Tags</h2>
		                </div>
		                <div class="flc-cabinet-contents tags-pane"></div>
		            </div>
		            <div class="flc-cabinet-drawer">
		                <div class="flc-cabinet-handle">
		                    <h2 class="flc-cabinet-header">Comments</h2>
		                </div>
		                <div class="flc-cabinet-contents">
		                    <p>Some other contents</p>
		                </div>
		            </div>
					<div class="flc-cabinet-drawer">
		                <div class="flc-cabinet-handle">
		                    <h2 class="flc-cabinet-header">Media</h2>
		                </div>
		                <div class="flc-cabinet-contents">
		                    <p>Some other contents</p>
		                </div>
		            </div>					
		            <div class="flc-cabinet-drawer">
		                <div class="flc-cabinet-handle">
		                    <h2 class="flc-cabinet-header">Related/similar artifacts</h2>
		                </div>
		                <div class="flc-cabinet-contents"></div>
		            </div>
        		</div>
            </div>
        </div>
        <script type="text/javascript">
            fluid.engage.initComponent(window.location, "artifact", ".artifact-container");
        </script>
